<!DOCTYPE html> 
<html lang="en">
<head>
	<title>Book details page</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/bookDetails.css">
</head>
<body>
	<div id="main-div">
        <div id="book-info">
            <div id="book-image" class="book"></div>
            <div id="book-text">
                <div id="title" class="book"></div>
                <span id="author" class="book"></span>
                <span id="isbn" class="book"></span>
                <span id="condition" class="book"></span>
                <span id="subject" class="book"></span>
                <span id="price" class="book"></span>
                <span id="fav-button" class="book"></span>
            </div>
        </div>
        <div id="seller-info">
            <span id="seller-name"></span>
            <span id="seller-rating"></span>
            <span id="email"></span>
            <span id="followers"></span>
            <span id="date"></span>
            <span id="seller-comments"></span>
        </div>
	</div>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../js/bookDetails.js"></script>
</body>
</html>
