<!DOCTYPE html> 
<html lang="en">
<head>
	<title>Book details page</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/bookDetails.css">
</head>
<body>
	<div id="main-div">
        <div id="book-info">
            <span id="book-image"></span>
            <span id="title"></span>
            <span id="author"></span>
            <span id="isbn"></span>
            <span id="condition"></span>
            <span id="subject"></span>
            <span id="price"></span>
            <span id="fav-button"></span>
        </div>
        <div id="seller-info">
            <span id="seller-name"></span>
            <span id="seller-rating"></span>
            <span id="email"></span>
            <span id="followers"></span>
            <span id="date"></span>
            <span id="seller-comments"></span>
        </div>
	</div>
</body>
</html>
