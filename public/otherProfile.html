<!DOCTYPE html>
<html>

<head>
	<title>RHIT Textbook Exchange</title>
	<script type="text/javascript" src="./js/navbar-factory.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/profile.css">
	<link rel="stylesheet" type="text/css" href="./css/navbar.css">

</head>

<body>
	<div>
		<div id="navbar"></div>
		<div id="main-div">
			<div id="info">
				<div id="profile-image" class="book"></div>
				<button id="rateUser">Rate User</button>
				<div id="book-text" class="profileInfo">
					<div id="name" class="book"></div>
					<div id="year" class="book"></div>
					<div id="major" class="book"></div>
					<div id="sold" class="book"></div>
					<div id="bought" class="book"></div>
				</div>
			</div>
			<div id="books">
				<div id="selling" class="bookdivs"></div>
				<div id="buying" class="bookdivs"></div>
			</div>
		</div>
	</div>

	<div id="ratingModal" class="modal">
		<div class="modal-content">
			<span class="close">x</span>
			<p>Please enter a number from 1-5</p>
			<table class="modalTable">
				<tr>
					<td id="rating" class="title">Rating:</td>
					<td id="ratingInput" class="textArea"></td>
				</tr>
			</table>
			<button id="submit" class="modalButton">Submit</button>
			<p id="rating-error"></p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/otherProfile.js"></script>
</body>

</html>
